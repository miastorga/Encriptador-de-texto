<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Encriptador de Texto</title>
  </head>

  <body>
    <main class="flex-container">
      <div class="logo-container">
        <img src="imgs/Logo-1.png" alt="" id="logo">
      </div>
      <div class="textarea-container">
        <textarea name="" id="" cols="15" placeholder="Ingrese el texto aqui" rows="20" maxlength="100"></textarea>
        <div class="botones">
          <p><span>!</span> Solo letras minusculas y sin acentos</p>
          <div>
            <button id="encriptar">Encriptar!</button>
            <button class="desencriptar">Desencriptar!</button>
          </div>
        </div>
      </div>
      <div class="muneco-container">
        <div class="msg-resultado-container">
          <p id="msg-resultado"></p>
        </div>
        <img src="imgs/Muñeco.png" alt="" srcset="" id="muneco">
        <div class="no-encontrado">
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button class="desencriptar" id="copiar-btn">Copiar!</button>
      </div>
    </main>
  </body>

</html>
